<section th:fragment="news">
    <div class="admin-header mb-5">
        <h1 class="brand-font">Управление новостями</h1>
        <a th:href="@{/admin/news/create}" class="btn btn-primary">Добавить новость</a>
    </div>

    <div class="news-table card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Заголовок</th>
                    <th>Контент</th>
                    <th>Обложка</th>
                    <th>Дата публикации</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="newsItem : ${newsList}">
                    <td class="fw-semibold" th:text="${newsItem.title}"></td>
                    <td class="text-secondary" style="max-width: 300px;" th:text="${#strings.abbreviate(newsItem.content, 100)}"></td>
                    <td>
                        <img th:src="${newsItem.coverUrl ?: null}"
                             class="news-cover rounded-2"
                             alt="Обложка новости"
                             style="width: 80px; height: 50px; object-fit: cover;">
                    </td>
                    <td th:text="${#temporals.format(newsItem.publishedAt, 'dd.MM.yyyy')}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{'/admin/news/' + ${newsItem.id} + '/edit'}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil">Редактировать</i>
                            </a>
                            <a th:href="@{'/admin/news/' + ${newsItem.id} + '/delete'}"
                               class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash">Удалить</i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
