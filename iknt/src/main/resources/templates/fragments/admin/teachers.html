<section th:fragment="teachers">
    <div class="admin-header mb-5">
        <h1 class="brand-font">Управление преподавателями</h1>
        <a th:href="@{/admin/teachers/create}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>Добавить преподавателя
        </a>
    </div>

    <div class="news-table card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Кафедра</th>
                    <th>Опыт</th>
                    <th>Фото</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td>
                        <div class="d-flex align-items-center">
                            <span class="fw-semibold" th:text="${teacher.shortName}"></span>
                        </div>
                    </td>
                    <td th:text="${#temporals.format(teacher.birthDate, 'dd.MM.yyyy')}"></td>
                    <td th:text="${teacher.department}" class="text-secondary"></td>
                    <td>
                            <span class="experience-badge"
                                  th:text="${teacher.experience}">
                            </span>
                    </td>
                    <td>
                        <img th:src="${teacher.photoUrl}"
                             th:alt="${teacher.shortName}"
                             class="teacher-photo-preview rounded-2"
                             th:classappend="${teacher.hasPhoto()} ? '' : 'd-none'">
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{'/admin/teachers/' + ${teacher.id} + '/edit'}"
                               class="btn btn-sm btn-outline-primary"
                               title="Редактировать">
                                <i class="bi bi-pencil">Редактировать</i>
                            </a>
                            <a th:href="@{'/admin/teachers/' + ${teacher.id} + '/delete'}"
                               class="btn btn-sm btn-outline-danger"
                               title="Удалить">
                                <i class="bi bi-trash">Удалить</i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
