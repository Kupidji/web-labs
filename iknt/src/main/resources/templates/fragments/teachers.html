<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИКНТ - Преподаватели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <main class="container my-5">
        <h1 class="section-title">Преподавательский состав</h1>

        <div class="row">
            <div th:each="teacher : ${teachers}" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 teacher-card">
                    <div class="teacher-info">
                        <!-- Фото преподавателя -->
                        <img th:src="${teacher.photoUrl ?: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png'}"
                             class="teacher-photo"
                             alt="Фото преподавателя">

                        <!-- ФИО -->
                        <h3 class="teacher-name">
                            <span th:text="${teacher.lastName}"></span>
                            <span th:text="${teacher.firstName}"></span>
                            <span th:if="${teacher.middleName}"
                                  th:text="' ' + ${teacher.middleName}"></span>
                        </h3>

                        <!-- Кафедра -->
                        <div class="department-badge" th:text="${teacher.department}"></div>

                        <!-- Дата рождения -->
                        <div class="birth-date" th:if="${teacher.birthDate}">
                            Стаж:
                            <span th:text="${teacher.experience}"></span>
                        </div>

                        <!-- Дата рождения -->
                        <div class="birth-date" th:if="${teacher.birthDate}">
                            Дата рождения:
                            <span th:text="${#temporals.format(teacher.birthDate, 'dd.MM.yyyy')}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
