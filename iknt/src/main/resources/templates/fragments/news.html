<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИКНТ - Новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<main class="container-fluid my-5">
    <section id="news" class="container my-5">
        <h1 class="section-title">Новости нашего университета</h1>
        <div class="row">
            <div th:each="news : ${newsList}" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img th:if="${news.coverUrl}" th:src="${news.coverUrl}" class="card-img-top news-image" alt="News cover">
                    <div class="card-body d-flex flex-column">
                        <div class="flex-grow-1">
                            <h5 class="card-title" th:text="${news.title}"></h5>
                            <p class="card-text" th:text="${#strings.abbreviate(news.content, 200)}"></p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <small class="news-date" th:text="${#temporals.format(news.publishedAt, 'dd.MM.yyyy')}"></small>
                            <a href="#" class="btn btn-primary btn-sm">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
