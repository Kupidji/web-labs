<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ИКНТ - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/admin_style.css}">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .auth-card {
      /* Остальные стили без изменений */
      width: 100%; /* Добавим чтобы карточка растягивалась на весь контейнер */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ИКНТ admin</a>
        <div class="navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <span class="nav-link">Панель администрирования</span>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <main>
    <div class="container login-container">
      <div class="auth-card">
        <h2 class="mb-4 text-center">Вход в систему</h2>
        <form th:action="@{/login}" method="post">
          <div class="mb-4">
            <div class="mb-3">
              <label for="username" class="form-label">Логин</label>
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Введите логин"
                     required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Пароль</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Введите пароль"
                     required>
            </div>

            <div th:if="${param.error}" class="error-message">
              <i class="bi bi-exclamation-circle"></i>
              Неверные имя пользователя или пароль
            </div>
          </div>

          <button type="submit" class="submit-btn w-100">Войти</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
