<section th:fragment="products">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="brand-font">Управление товарами</h1>
            <a th:href="@{/admin/products/create}" class="btn submit-btn">Добавить товар</a>
        </div>

        <div class="row g-4">
            <div class="col-12" th:each="product : ${products}">
                <div class="product-card p-4">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img th:src="${product.imageUrl}" class="product-image" alt="Изображение товара">
                        </div>
                        <div class="col-md-6">
                            <h3 class="product-name" th:text="${product.name}"></h3>
                            <p class="text-muted mb-1" th:text="${product.price} + ' ₽'"></p>
                            <p class="text-muted" th:text="${product.description}"></p>
                        </div>
                        <div class="col-md-4 text-end">
                            <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}"
                               class="btn btn-outline-info me-2">Редактировать</a>
                            <a th:href="@{'/admin/products/' + ${product.id} + '/delete'}"
                               class="btn btn-outline-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
