<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Moonlight'}">Moonlight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <link rel="icon" href="../static/img/moonlight_icon.svg" sizes="any">
    <link rel="icon" href="../static/img/moonlight_icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../static/img/moonlight_icon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Moonlight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/news}" th:classappend="${page == 'news'} ? 'active' : ''">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/catalog}" th:classappend="${page == 'catalog'} ? 'active' : ''">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/about-us}" th:classappend="${page == 'about-us'} ? 'active' : ''">О нас</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div th:class="page-content">
            <div th:replace="~{${content}}"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Контакты</h5>
                    <p>+7 (982) 123-45-67<br>info@moonlight.ru</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Часы работы</h5>
                    <p>Пн-Пт: 10:00 - 20:00<br>Сб-Вс: 11:00 - 18:00</p>
                </div>
                <div class="col-md-4">
                    <h5>Мы в соцсетях</h5>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="https://instagram.com/ваш_профиль" class="text-white" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="https://tiktok.com/@ваш_аккаунт" class="text-white" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-tiktok"></i>
                        </a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <p class="mb-0">&copy; 2025 Moonlight. Все права защищены</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
