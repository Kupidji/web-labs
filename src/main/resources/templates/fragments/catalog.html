<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Moonlight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
    <body>

    <main class="container my-4">
        <section id="catalog" class="mb-5">
            <div th:fragment="content" class="products-list">
                <div class="row g-4">
                    <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6" th:each="product : ${products}">
                        <div class="card product-card h-100">
                            <img th:src="${product.imageUrl}" class="card-img-top" alt="Кольцо">
                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${product.name}">Название</h5>
                                <p><span class="text-muted" th:text="${product.price}">Цена</span> ₽</p>
                                <button class="btn btn-outline-dark">Подробнее</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
